<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlydes fade"></div>
        <div class="number-text">1/3</div>
        <img src="images/1.jpg" style="width: 100%" alt="">
        <div class="text">text</div>

        <div class="mySlydes fade"></div>
        <div class="number-text">2/3</div>
        <img src="images/2.jpg" style="width: 100%" alt="">
        <div class="text">text</div>

        <div class="mySlydes fade"></div>
        <div class="number-text">3/3</div>
        <img src="images/3.jpg" style="width: 100%" alt="">
        <div class="text">text</div>

        <a class="prev" onclick="pluSlides(-1)">&#10094</a>
        <a class="next" onclick="pluSlides(+1)">&#10095</a>
    </div>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>
    <script src="script.js"></script>
</body>

</html>
